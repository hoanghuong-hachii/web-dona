<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <link href="assets/fonts/fontawesome-free-6.5.1-web/css/fontawesome.css" rel="stylesheet">
    <link href="assets/fonts/fontawesome-free-6.5.1-web/css/brands.css" rel="stylesheet">
    <link href="assets/fonts/fontawesome-free-6.5.1-web/css/solid.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/digitalsign.css">

    <link rel="stylesheet" href="./assets/css/home.css">
    <link rel="stylesheet" href="./assets/css/product_detail.css">
    <link rel="stylesheet" href="./assets/css/shoping_cart.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./assets/fonts/themify-icons/themify-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">    
</head>
<body>
    <div class="main">
        <div class="grid">
            <header class="header">
    
            </header>
        </div>

        <div id="container">
            <div class="grid wide">

                <div class="bread-crumb">
                    <ul class="list">
                        <li class="item">
                            <a href="home.html">
                                <h3>Trang chủ</h3>
                            </a>
                        </li>
                        <li class="item">
                            <a href="#">
                                <h3>Giỏ hàng</h3>
                            </a>
                        </li>
                        
                    </ul>
                </div>

                <div class="emptycart" >
                    <img src="./assets/imgs/emptycart.jpg" alt="">
                </div>


                <div class="container-body" style="display: none;">

                    <div class="row">
                        
                        <div class="col l-12 m-12 c-12">
                            <div class="product_cart">
                                <div class="cart-header">
                                    <div>Thông tin sản phẩm</div>
                                    <div>Đơn giá</div>
                                    <div>Số lượng</div>
                                    <div>Thành tiền</div>
                                </div>
                                <ul id="product-cart">
                                    <li class="item">
                                        <div class="info">
                                            <img  src="assets/imgs/danhmuc_1.webp" alt="">
                                            <div class="name">
                                                <div>Phấn Phủ Silkygirl Khoáng Kiềm Dầu Dạng Nén Không Màu 7g</div>
                                                <a href="#">Xóa</a>
                                            </div>
                                        </div>
                                        <div class="price">299.000đ</div>
                                        <div class="quantity">
                                            <a class="btn-product" href="#" id="btn-min">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 21 21">
                                                    <path fill="none" stroke="#313131" stroke-linecap="round" stroke-linejoin="round" d="M5.5 10.5h10" />
                                                </svg>
                                            </a>
                                            <input type="text" class="count-num" value="1">
                                            <a class="btn-product" id="btn_plus" href="#">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 21 21">
                                                    <path fill="none" stroke="#313131" stroke-linecap="round" stroke-linejoin="round" d="M5.5 10.5h10m-5-5v10" />
                                                </svg>
                                            </a>
                                        </div>

                                        <div id="price-item-total" class="price">299.000đ</div>

                                    </li>
                                   
                                </ul>
                            </div>

                            <div class="total_cart">
                                <div class="price">
                                    <div>Tổng tiền:</div>
                                    <div id="total-price">599.000đ</div>
                                </div>

                                <a class="btn-ok"  href="/purchase_test.html">Thanh toán</a>
                            </div>
                        </div>

                        <div class="col l-3 m-12 c-12">
                            <div style="display: none;" class="invoice">
                                <input type="checkbox" name="" id="check_invoice" >
                                <label class="ck-lable ml-16" for="check_invoice">Xuất hóa đơn điện tử</label>
                                <div id="body-invoice" class="body" style="display: none;">
                                    <form action="">
                                        <label for="name" class="form-lable">Tên</label>
                                        <input type="text" class="form-input"  id="name" placeholder="Tên/Công ty">

                                        <label for="sdt" class="form-lable">Số điện thoại</label>
                                        <input type="text" class="form-input"  id="sdt" placeholder="Số điện thoại">

                                        <label for="email" class="form-lable">Email nhận hóa đơn</label>
                                        <input type="text" class="form-input"  id="email" placeholder="Email nhận hóa đơn">

                                        <label for="dc" class="form-lable">Địa chỉ</label>
                                        <textarea type="text"  id="dc" placeholder="Nhập địa chỉ công ty (bao gồm Phường/Xã, Quận/Huyện, Tỉnh/Thành phố (nếu có)"></textarea>
                                    
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

        <footer id="footer"></footer>
    </div>
 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="./assets/js/product_detail.js"></script>
    <script src="./assets/js/placeholderTypewriter.js"></script>
    <script src="./assets/js/shoppingcart.js"></script>
    <script>
        $(document).ready(function() {
            $('#check_invoice').click('active', function() {
                $('#body-invoice').slideToggle()
            })
        })

        
    </script>
    <script>

        $(document).ready(function() {
            $(".header").load("base.html")
            $("#footer").load("footer.html")

        });
        
    </script>
</body>
</html>
